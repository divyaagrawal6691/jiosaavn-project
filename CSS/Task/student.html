<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <div id="top"><h1><u style="text-decoration-color: black;">STUDENT REGISTRATION FORM</u></h1></div>
    
    <div id="hiii"><img src="html2.jpg" width="120px" height="120px"></div>
    <div id="bye"><img src="css.png" width="120px" height="120px"></div>
    <fieldset style="background-color:  rgb(210, 104, 65); width: 1000px; height: 500px; margin-left: 230px;">
        <form>

        <tr>

        <td><label style="color: white; margin-left: 30px;">FIRST NAME : &nbsp;&nbsp;</label>
        <input type="text" maxlength="30" placeholder="Enter first name" >
        <label style="color: white;">(max 30 character a-z and A-Z)</label></td><br><br>

        <label style="color: white; margin-left: 30px;">LAST NAME : &nbsp;&nbsp;</label>
        <input type="text" maxlength="30" placeholder="Enter last name">
        <label style="color: white;">(max 30 character a-z and A-Z)</label><br><br>

        <label style="color: white; margin-left: 30px;">DATE OF BIRTH : &nbsp;&nbsp; </label>
        <select>
            <option selected >Day :</option>
        </select>
        <select>
            <option selected >Month :</option>
        </select>
        <select>
            <option selected >Year :</option>
        </select><br><br>

        <label style="color: white; margin-left: 30px;">EMAIL ID : &nbsp;&nbsp;</label>
        <input type="email" placeholder="Enter your email id"><br><br>

        <label style="color: white; margin-left: 30px;">MOBILE NUMBER : &nbsp;&nbsp;</label>
        <input type="number" maxlength="10" placeholder="Enter mobile number">
        <label style="color: white;">(10 digit number)</label><br><br>

        <label style="color: white; margin-left: 30px;">GENDER : &nbsp;&nbsp;</label>
        <input type="radio"> <label style="color: white;">FEMALE</label>
        <input type="radio"> <label style="color: white;"> MALE</label><br><br>

        <label style="color: white; margin-left: 30px; ">ADDRESS : &nbsp;&nbsp;</label>
        <textarea rows="10px" cols=50px;></textarea><br><br>

        <label style="color: white; margin-left: 30px;">CITY : &nbsp;&nbsp;</label>
        <input type="text" placeholder="Enter you city name">
        <label style="color: white;">(max 30 character a-z and A-Z)</label><br><br>

        <label style="color: white; margin-left: 30px;">PIN CODE : &nbsp;&nbsp;</label>
        <input type="text" maxlength="16" placeholder="Enter pin code">
        <label style="color: white;">(6 digit number)</label><br><br>

        </form>
    </fieldset>
    <div id="form">
        <h1>Registration Form Html Css</h1></div>
    
</body>
</html>
