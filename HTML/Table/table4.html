<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><br>
    <center>
    <h1 style="color: red;">Text Formatting Tags</h1>

    <table border="2">
        <tr>
            <th>HTML</th>
            <th>OUTPUT</th>
        </tr>
        <tr>
            <td>normal text</td>
            <td>hello world</td>
        </tr>
        <tr>
            <td>form</td>
            <td>back</td>
        </tr>

        <tr>
            <td>&lt;b&gt;</td>
            <td><b>Bold</b></td>
        </tr>
        <tr>
            <td>&lt;I&gt;</td>
            <td><i>Italic</i></td>
        </tr>
        <tr>
            <td>&lt;U&gt;</td>
            <td><u>Underline</u></td>
        </tr>
        <tr>
            <td>&lt;EM&gt;</td>
            <td><EM>Emphasis</EM></td>
        </tr>
        <tr>
            <td>&lt;strong&gt;</td>
            <td><strong>STRONG</strong></td>
        </tr>
        <tr>
            <td>&lt;teletype&gt;</td>
            <td><teletype>TELETYPE</teletype></td>
        </tr>
        <tr>
            <td>&lt;city&gt;</td>
            <td><city>CITATION</city></td>
        </tr>

        <tr>
            <td>&lt;strike&gt;</td>
            <td><strike>strike through text</strike></td>
        </tr>
        <tr>
            <td>&lt;big&gt;</td>
            <td><big>text a big font</big></td>
        </tr>
        <tr>
            <td>&lt;small&gt;</td>
            <td><small>text a small font</small></td>
        </tr>
        <tr>
            <td>&lt;sub&gt;</td>
            <td>a<sub>b</sub></td>
        </tr>
        <tr>
            <td>&lt;sup&gt;</td>
            <td>b<sup>a</sup></td>
        </tr>
    </table>
    </center>

</body>
</html>
