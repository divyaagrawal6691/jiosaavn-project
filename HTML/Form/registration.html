<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1 style="color: rgb(104, 12, 101); text-align: center;"><u>STUDENT REGISTRATION FORM</u></h1>

       
            <fieldset style="background-color:  rgb(104, 12, 101); width: 1300px;">
                <form>

                <tr>

                <td><label style="color: white;">FIRST NAME</label>
                <input type="text" maxlength="30">
                <label style="color: white;">(max 30 character a-z and A-Z)</label></td><br><br>

                <label style="color: white;">LAST NAME</label>
                <input type="text" maxlength="30">
                <label style="color: white;">(max 30 character a-z and A-Z)</label><br><br>

                <label style="color: white;">DATE OF BIRTH</label>
                <select>
                    <option selected >Day :</option>
                </select>
                <select>
                    <option selected >Month :</option>
                </select>
                <select>
                    <option selected >Year :</option>
                </select><br><br>

                <label style="color: white;">EMAIL ID</label>
                <input type="email"><br><br>

                <label style="color: white;">MOBILE NUMBER</label>
                <input type="number" maxlength="10">
                <label style="color: white;">(10 digit number)</label><br><br>

                <label style="color: white;">GENDER</label>
                <input type="radio"> <label style="color: white;">Male</label>
                <input type="radio"> <label style="color: white;"> FEMALE</label><br><br>

                <label style="color: white;">ADDRESS</label>
                <textarea rows="10px" cols=50px;></textarea><br><br>

                <label style="color: white;">CITY</label>
                <input type="text">
                <label style="color: white;">(max 30 character a-z and A-Z)</label><br><br>

                <label style="color: white;">PIN CODE</label>
                <input type="text" maxlength="16">
                <label style="color: white;">(16 digit number)</label><br><br>

                <label style="color: white;">STATE</label>
                <input type="text" maxlength="30">
                <label style="color: white;">(max 30 character a-z and A-Z)</label><br><br>

                <label style="color: white;">COUNTRY</label>
                <input type="text" placeholder="INDIA">
                <label style="color: white;">(max 30 character a-z and A-Z)</label><br><br>

                <label style="color: white;">HOBBIES :</label>
                <label style="color: white;">Drawing</label>
                <input type="checkbox" name="Drawing">
                <label style="color: white;">Singing</label>
                <input type="checkbox" name="Singing">
                <label style="color: white;">Dancing</label>
                <input type="checkbox" name="Dancing">
                <label style="color: white;">Sketching</label>
                <input type="checkbox" name="Sketching">
                <label style="color: white;">Other</label>
                <input type="checkbox" name="Other">
                <input type="text"><br><br>

                <label style="color: white;">COURSES APPLIED FOR :</label>
                
                <label style="color: white;">BCA</label>
                <input type="radio" name="BCA">
                <label style="color: white;">B.COM</label>
                <input type="radio" name="B.COM">
                
                <label style="color: white;">B.SC</label>
                <input type="radio" name="B.SC">
                
                <label style="color: white;">B.A</label>
                <input type="radio" name="B.A"><br><br>

                <input type="submit" value="submit">
                <input type="submit" value="Reset" >

            </form>
                
                







            






            </fieldset>
    </form>
    </center>
</body>
</html>
