<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">
    <form>
        <fieldset style="width: 700px; background-color: white; border-radius: 10px; align-content: center;">
       
            <h1 style="color: blue; text-align: center;">Software Request</h1>

            <label>Name</label>
            <label style="color: red;">*</label><br>
            <input type="text" size="100"><br><br>

            <label>Employee ID</label>
            <label style="color: red;">*</label><br>
            <input type="text" size="100"><br><br>

            <label>Email</label>
            <label style="color: red;">*</label><br>
            <input type="email" size="100"><br><br>

            <label>Mobile No / Extn.No</label><br>
            <input type="number" size="100"><br><br>

            <label>Which software do you require?</label>
            <label style="color: red;">*</label><br>
            <input type="checkbox"><label style="color: blue;">Software A</label><br>
            <input type="checkbox"><label style="color: blue;">Software B</label><br>
            <input type="checkbox"><label style="color: blue;">Software C</label><br><br>

            <label>How urgently do you need it?</label>
            <label style="color: red;">*</label><br>
            <input type="checkbox"><label style="color: blue;"> soon as possible</label><br>
            <input type="checkbox"><label style="color: blue;">Within in 2 to 3 weeks</label><br>
            <input type="checkbox"><label style="color: blue;">I'm in no hurry</label><br><br>

            <input type="submit" value="Request" style="background-color: rgb(61, 61, 161); width: 700px; height: 20px; color: white;" >








        </fieldset>
    </form>
</body>
</html>
